<!DOCTYPE html>
<html class="no-js" lang="" ng-app="myModule">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>ng-super-scroll - Angular Scroll Progress Bar</title>
    <meta name="description" content="Angular Scroll Progress Bar">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body class="primary-text-color">


	<!-- NG SUPER SCROLL START-->
	<super-scroll color="'white'" position="'top'"></super-scroll>
	<super-scroll color="'#00BCD4'" position="'bottom'"></super-scroll>
	<!-- NG SUPER SCROLL END-->


	<div ng-include="'home.html'"></div>
	<script type="text/javascript" src="js/super-scroll.js"></script>
	<script type="text/javascript">
	  var app = angular.module("myModule",["superScroll"]);
	</script>	
</body>
</html>
